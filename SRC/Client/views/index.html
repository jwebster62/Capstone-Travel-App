<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>The Super Travel App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <section>
        <div class="header">
            <h1>Super Travel App</h1>
        </div>
    </section>
    <section class="app">
        <form class="form">
            <div class="field">
                <label for="dep">Departure:</label>
                <input type="text" id="depInput" placeholder="Example: New York, NY">
            </div>
            <div class="field">
                <label for="dest">Destination:</label>
                <input type="text" id="destInput" placeholder="Example: Cairo, Egypt">
            </div>
            <div class="field">
                <label for="date">Date:</label>
                <input type="date" id="date"></input>
            </div>
            <button id="submit" type="submit"> Let's Go! </button>
        </form>


    </section>
    <section class="results" id="tripResults">

</html>
